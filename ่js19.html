<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>ตัวอย่างที่ 19</title>  
</head>  
<body>  
  <div id="example19">  
    <h3>19. แท็บเนื้อหา</h3>  
    <div class="tabs">  
      <button class="tab-button" onclick="showTab(0)">แท็บ 1</button>  
      <button class="tab-button" onclick="showTab(1)">แท็บ 2</button>  
      <button class="tab-button" onclick="showTab(2)">แท็บ 3</button>  
      <div class="tab-content">เนื้อหาแท็บที่ 1</div>  
      <div class="tab-content">เนื้อหาแท็บที่ 2</div>  
      <div class="tab-content">เนื้อหาแท็บที่ 3</div>  
    </div>  
    <style>  
      .tabs {  
        margin: 20px 0;  
      }  
      .tab-content {  
        display: none;  
        padding: 10px;  
        border: 1px solid #ccc;  
      }  
      .tab-content.active {  
        display: block;  
      }  
      .tab-button {  
        margin-right: 5px;  
      }  
    </style>  
    <script>  
      // แสดงแท็บที่เลือก  
      function showTab(tabIndex) {  
        // รับ elements ทั้งหมด  
        const contents = document.getElementsByClassName("tab-content");  
        const buttons = document.getElementsByClassName("tab-button");  
        // ซ่อนเนื้อหาทั้งหมด และลบ class active  
        for (let i = 0; i < contents.length; i++) {  
          contents[i].style.display = "none";  
          buttons[i].classList.remove("active");  
        }  
        // แสดงเนื้อหาที่เลือก และเพิ่ม class active  
        contents[tabIndex].style.display = "block";  
        buttons[tabIndex].classList.add("active");  
      }  
      // แสดงแท็บแรกตอนโหลดหน้า  
      showTab(0);  
    </script>  
  </div>  
</body>  
</html>
