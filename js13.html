<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ตัวอย่างที่ 13</title>
    </head>
    <body>
        <div id="example13">
        <h3>13. รายการซื้อของ</h3>
        <input type="text" id="itemInput" placeholder="ใส่ชื่อสินค้า" />
        <button onclick="addItem()">เพิ่มรายการ</button>
        <ul id="shoppingList"></ul>

    <script>
        // ฟังก์ขันเพิ่มรายการสินค้า
        function addItem() {
        // รับค่าจาก input
        const input = document.getElementById("itemInput");
        const itemName = input.value.trim();
        // ตรวจสอบว่ามีข้อความหรือไม่
        if (itemName !== "") {
            // สร้าง element li ใหม่
            const li = document.createElement("li");
            // ใส่ชื่อสินค้าใน li
            li.textContent = itemName;
            // เพิ่มปุ่มลบ
            const deleteBtn = document.createElement("button");
            deleteBtn. textContent = "ลบ";
            deleteBtn.onclick = function () {
                li.remove();
        };
        // เพิ่ม li และปุ่มลบในรายการ
        li.appendChild(deleteBtn);
        document.getElementById("shoppingList").appendChild(li);
        // ล้างค่า input
        input.value = "";
    }
    }
    </script>

    <style>
        #shoppingList li {
        margin: 5px 0;
        }
        #shoppingList button {
        margin-left: 10px;
        }
    </style>
   </div>
 </body>
</html>
