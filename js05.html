<!-- ตัวอย่างที่ 5: การใช้ DOM Manipulation -->
<!DOCTYPE html>
<htm1>
  <head>
    <title>ตัวอย่างที่ 5</title>
    <style>
      .highlight {
        background-color: yellow;
      }
    </style>
</head>
<body>
  <h3>การจัดการ DOM</h3>
  <p id="text">นี้คือข้อความตัวอย่าง</p>
  <button onclick="changeText()">เปลี่ยนข้อความ</button>
  <button onclick="toggleHighlight()">เน้นข้อความ</button>

  <script>
    function changeText() {
      // เปลี่ยนข้อความใน paragraph
      document.getElementById("text"). textContent = "ข้อความถูกเปลี่ยนแล้ว!";
    }

    function toggleHighlight() {
      // สลับ class highlight
      let text = document.getElementById("text");
      text.classList.toggle("highlight");
    }
   </script>
  </body>
</htm1>
